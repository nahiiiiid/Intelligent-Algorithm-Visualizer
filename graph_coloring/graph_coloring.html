<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graph Coloring Visualizer</title>
  <link rel="stylesheet" href="graph_coloring.css" />
  <link rel="stylesheet" href="../navbar.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div> <!-- Navbar will be injected here -->

  <!-- Main App -->
  <div id="app">
    <!-- Left: Visualizer -->
    <div id="visualizer">
      <div class="controls">
        <select id="graph-type">
          <option value="random">Random Graph</option>
          <option value="custom">Custom Graph</option>
        </select>

        <input type="number" id="node-count" placeholder="Nodes" style="display: none;" />
        <input type="number" id="edge-count" placeholder="Edges" style="display: none;" />
        <input type="number" id="color-count" placeholder="Colors" style="display: none;" />
        <label for="speedInput">Speed (ms):</label>
        <input type="number" id="speed-input" placeholder="Speed (ms)" value="500" />

        <button id="generate-btn">Generate</button>
        <button id="play-btn">Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="back-btn" disabled>Back</button>
        <button id="forward-btn" disabled>Forward</button>
      </div>

      <div id="graph-container"></div>
    </div>

    <!-- Right: Steps Log -->
    <div id="steps-log">
      <!-- Steps will be appended here -->
    </div>
  </div>

  <script src="graph_coloring.js"></script>
  <script>
    fetch("../navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
