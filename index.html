<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <div id="navbar"></div> <!-- Navbar will be injected here -->
    
    <!-- Main Content -->
    <section class="main-content">
      <h1>Visualize Algorithms Like Never Before</h1>
    </section>

    <script src="index.js"></script>
    <script>
      // Pass session variable from Flask to JavaScript using a data attribute or inline script
      const isLoggedIn = "{{ 'true' if session.get('user_id') else 'false' }}";
      
      fetch("../navbar.html") // Adjust path if needed
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;

          // Change "Sign In" to "Sign Out" based on login status
          const authButton = document.getElementById('authButton');
          
          if (isLoggedIn === 'true') {
            authButton.innerText = 'Sign Out';
            authButton.addEventListener('click', function() {
                window.location.href = '/logout';
            });
          } else {
            authButton.addEventListener('click', function() {
                window.location.href = '/login';
            });
          }
        });
    </script>
  </body>
</html>
