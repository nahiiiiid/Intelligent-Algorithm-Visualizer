<section class="main-content">

    <a href="sorting/sorting.html" class="card">
      <img src="assets/sorting.png" alt="Sorting Algorithms" />

    <a href="searching/searching.html" class="card">

    <script src="index.js"></script>
    <script>
      // Pass session variable from Flask to JavaScript using a data attribute or inline script
      const isLoggedIn = "{{ 'true' if session.get('user_id') else 'false' }}";
       
      fetch("../navbar.html") // Adjust path if needed
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;

          const authButton = document.getElementById('authButton');
          
          if (isLoggedIn === 'true') {
            authButton.innerText = 'Sign Out';
            authButton.addEventListener('click', function() {
                window.location.href = '/logout';
            });
          } else {
            authButton.addEventListener('click', function() {
                window.location.href = 'http://127.0.0.1:5000/login';
            });
          }
        });
    </script>
  </body>
