<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Algorithm Visualizer</title>
    <link rel="stylesheet" href="sorting.css" />
    <link rel="stylesheet" href="../navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="/index.html">Intelligent Algorithm Visualizer</a>
      </div>

      <div class="nav-buttons">
        <a class="dropbtn" href="/searching/searching.html">Searching</a>
        <a class="dropbtn" href="/sorting/sorting.html">Sorting</a>
        <a class="dropbtn" href="/graph/graph.html">Graph</a>
        <a class="dropbtn" href="/a-star/a-star.html">Path Finding</a>
        <a class="dropbtn" href="/backtracking/backtracking.html"
          >Backtracking</a
        >

        <div class="dropdown">
          <a class="dropbtn">Miscellaneous â–¾</a>
          <div class="dropdown-content">
            <a href="/graph_coloring/graph_coloring.html">Graph Coloring</a>
            <!-- Add more sub-items here -->
          </div>
        </div>

        <a class="dropbtnX" href="http://127.0.0.1:5001/"
          >Algorithm Recommender</a
        >
      </div>
    </nav>

    <!-- Top Control Bar -->
    <div id="app">
      <div id="visualizer">
        <div class="controls">
          <select id="array-type">
            <option value="random">Random Array</option>
            <option value="custom">Custom Array</option>
          </select>

          <input
            type="number"
            id="custom-size"
            placeholder="Size"
            style="display: none"
          />
          <input
            type="text"
            id="custom-array-input"
            placeholder="Enter comma-separated numbers"
            style="display: none"
          />

          <select id="order-type">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>

          <label for="algo-select">Algorithm:</label>
          <select id="algo-select" name="search-type">
            <option value="bubble" selected>Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
          <!--
          <label>
            <input type="radio" name="search-type" value="linear" checked />
            Linear Search
          </label>
          <label>
            <input type="radio" name="search-type" value="binary" /> Binary
            Search
          </label>
-->
          <label for="speedInput">Speed (ms):</label>
          <input
            type="number"
            id="speed-input"
            placeholder="Speed (ms)"
            value="500"
          />
          <button id="generate-btn">Generate</button>
          <button id="play-btn">Play</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="back-btn" disabled>Back</button>
          <button id="forward-btn" disabled>Forward</button>
        </div>

        <div id="bars"></div>
      </div>

      <div id="steps-log">
        <!-- Steps will be appended here -->
      </div>
    </div>

    <script src="sorting.js"></script>

    <script>
      fetch("../navbar.html") // Adjust path if needed
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
  </body>
</html>
