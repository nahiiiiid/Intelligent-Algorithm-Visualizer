<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pathfinding Algorithm Visualizer</title>
  <link rel="stylesheet" href="a-star.css" />
  <link rel="stylesheet" href="../navbar.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main App Container -->
  <div id="app">
    <!-- Visualization Area -->
    <div id="visualizer">
      <!-- Controls -->
      <div class="controls">
        <label for="algorithmSelect">Algorithm:</label>
        <select id="algorithmSelect">
          <option value="a-star">A*</option>
          <option value="dijkstra">Dijkstra</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="clearBtn">Clear</button>
        <label for="speedInput">Speed (ms):</label>
        <input type="number" id="speedInput" placeholder="Speed (ms)" value="100" />
        <h4>[First click to set start cell, second click to set end cell, subsequent clicks to set walls]</h4>
      </div>

      <!-- Grid Container -->
      <div id="grid-container">
        <div id="grid"></div>
      </div>
    </div>

    <!-- Steps Log -->
    <div id="steps-log">
      <div id="logContent"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="a-star.js"></script>
  <script>
    fetch("../navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
