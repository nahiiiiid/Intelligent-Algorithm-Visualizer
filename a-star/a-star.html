<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Algorithm Visualizer</title>
    <link rel="stylesheet" href="a-star.css" />
    <link rel="stylesheet" href="../navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="/index.html">Intelligent Algorithm Visualizer</a>
      </div>

      <div class="nav-buttons">
        <a class="dropbtn" href="/searching/searching.html">Searching</a>
        <a class="dropbtn" href="/sorting/sorting.html">Sorting</a>
        <a class="dropbtn" href="/graph/graph.html">Graph</a>
        <a class="dropbtn" href="/a-star/a-star.html">Path Finding</a>
        <a class="dropbtn" href="/backtracking/backtracking.html"
          >Backtracking</a
        >

        <div class="dropdown">
          <a class="dropbtn">Miscellaneous â–¾</a>
          <div class="dropdown-content">
            <a href="/graph_coloring/graph_coloring.html">Graph Coloring</a>
            <!-- Add more sub-items here -->
          </div>
        </div>

        <a class="dropbtnX" href="http://127.0.0.1:5001/"
          >Algorithm Recommender</a
        >
      </div>
    </nav>

    <!-- Main App Container -->
    <div id="app">
      <!-- Visualization Area -->
      <div id="visualizer">
        <!-- Controls -->
        <div class="controls">
          <label for="algorithmSelect">Algorithm:</label>
          <select id="algorithmSelect">
            <option value="a-star">A*</option>
            <option value="dijkstra">Dijkstra</option>
          </select>
          <button id="startBtn">Start</button>
          <button id="clearBtn">Clear</button>
          <label for="speedInput">Speed (ms):</label>
          <input
            type="number"
            id="speedInput"
            placeholder="Speed (ms)"
            value="100"
          />
          <h4>
            [First click to set start cell, second click to set end cell,
            subsequent clicks to set walls]
          </h4>
        </div>

        <!-- Grid Container -->
        <div id="grid-container">
          <div id="grid"></div>
        </div>
      </div>

      <!-- Steps Log -->
      <div id="steps-log">
        <div id="logContent"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="a-star.js"></script>
    <script>
      fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
  </body>
</html>
