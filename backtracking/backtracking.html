<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtracking Algorithm Visualizer</title>
    <link rel="stylesheet" href="backtracking.css">
    <link rel="stylesheet" href="../navbar.css">

</head>
<body>

    <!-- Navbar -->
    <body>
      <div id="navbar"></div> <!-- Navbar will be injected here -->
    
      <!-- Page-specific content below -->
    </body>
  
      <!-- Top Control Bar -->
      <div id="app">
        <div id="visualizer">
          <div class="controls">

            <input type="number" id="target-input" placeholder="N" />


            <input
              type="number"
              id="speed-input"
              placeholder="Speed (ms)"
              value="500"
            />
            <button id="generate-btn">Generate</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="back-btn" disabled>Back</button>
            <button id="forward-btn" disabled>Forward</button>
          </div>
  
          <div id="bars"></div>
        </div>
  
        <div id="steps-log">
          <!-- Steps will be appended here -->
        </div>
      </div>

    <script src="backtracking.js"></script>
    <script>
      fetch("../navbar.html") // Adjust path if needed
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
</body>
</html>
