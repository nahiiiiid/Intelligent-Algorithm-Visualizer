<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queens & Rat in a Maze Visualizer</title>
    <link rel="stylesheet" href="backtracking.css" />
    <link rel="stylesheet" href="../navbar.css">
  </head>
  <body>
    <div id="navbar"></div>

    <div id="app">
      <div id="visualizer">
        <div class="controls">
          <select id="mode-select">
            <option value="nqueens">N-Queens</option>
            <option value="ratmaze">Rat in a Maze</option>
          </select>

          <select id="board-type">
            <option value="random">Random Board</option>
            <option value="custom">Custom Board</option>
          </select>

          <input type="number" id="board-size" placeholder="Board Size (N)" style="display:none" />

          <input
            type="text"
            id="custom-maze-input"
            placeholder="Custom Maze Rows (0: path, 1: wall) (comma-separated)"
            style="display:none"
          />
          <label for="speedInput">Speed (ms):</label>
          <input
            type="number"
            id="speed-input"
            placeholder="Speed (ms)"
            value="500"
          />

          <button id="generate-btn">Generate</button>
          <button id="play-btn">Play</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="back-btn" disabled>Back</button>
          <button id="forward-btn" disabled>Forward</button>
        </div>

        <div id="bars"></div>
      </div>

      <div id="steps-log">
        <!-- Steps will be appended here -->
      </div>
    </div>

    <script src="backtracking.js"></script>

    <script>
      fetch("../navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
  </body>
</html>
